run:
  timeout: 5m
  tests: true
  modules-download-mode: readonly

linters:
  enable:
    - gofmt
    - govet
    - errcheck
    - staticcheck
    - unused
    - gosimple
    - ineffassign
    - typecheck
    - misspell
    - gocyclo
    - goconst

linters-settings:
  errcheck:
    check-blank: true
    check-type-assertions: true
  
  govet:
    check-shadowing: true
  
  gocyclo:
    min-complexity: 15
  
  misspell:
    locale: US

issues:
  exclude-use-default: false
  max-issues-per-linter: 0
  max-same-issues: 0